                                        <ul class="info-list"><li><strong>Responsabilidad civil:</strong> cobertura por reclamos a consecuencia de daños causados por el vehículo  a cosas de terceros o personas transportadas o no transportadas.</li><li><strong>Incendio:</strong> cobertura por pérdidas parciales o totales sin deducibles.</li><li><strong>Robo o hurto:</strong> cobertura por pérdidas parciales o totales.</li><li><strong>Accidente total:</strong> cobertura por daños totales al vehículo a consecuencia de accidente. Indemniza el 100% de la suma asegurada cuando, a causa de accidentes, la destrucción del vehículo supere el 80%.</li><li><strong>Granizo, terremoto e inundación:</strong> cubre las pérdidas parciales o totales causadas por alguno de estos eventos. Sin límites ni deducibles.</li><li><strong>Lock out o tumulto popular:</strong> cubre los daños producidos por alguno de estos hechos, de acuerdo a la cobertura contratada de daños totales o parciales por accidente.</li><li><strong>Cristales:</strong> reparación o cambio de parabrisas, luneta trasera, cristales laterales y cristales del techo, que resulten dañados o destruidos por cualquiera de los acontecimientos cubiertos por la póliza, sin límites y sin deducibles.</li><li><strong>Cerraduras:</strong> cubre la rotura en caso de robo o intento de robo, sin límite de eventos y sin deducibles.</li><li><strong>Daños parciales al amparo de robo total: </strong>en
     caso de que el vehículo sea robado y luego localizado, se cubren los daños
     parciales sufridos a consecuencia del hecho. No se aplican topes ni
     deducibles.</li><li><strong>Asistencia en viaje:</strong> servicio de asistencia en viaje al vehículo y a las personas. Con un
llamado telefónico, el asegurado recibirá la solución a su problema, de acuerdo
a las condiciones de póliza.</li><li class="nested-list"><strong>Reposición a 0km:</strong> reposición por robo, hurto, incendio o accidente total, durante el primer año desde la fecha de factura de compra del vehículo 0km.</li><li><strong>Asistencia legal:</strong> en caso de siniestro, un equipo de profesionales analiza la situación para brindarte asesoramiento legal de acuerdo al caso.</li><li><strong>Gastos de gestoría:</strong><span></span> en casos de robo o hurto total y destrucción total de la unidad hasta la suma de $ 15.000. Se extiende a países limítrofes.</li><li><strong>Extensión de las coberturas a países limítrofes.</strong></li></ul>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="1">
                                        <ul class="info-list"><li><strong>Accidentes personales:</strong> reintegro por muerte o invalidez total del conductor y/o acompañantes, en caso de accidente.</li><li><strong>Accidentes Personales Familiares: </strong>incluye una póliza
específica que cubre a los familiares transportados hasta el 3er grado de
consanguinidad/afinidad (actual exclusión de la cobertura de Responsabilidad
Civil automotor tradicional). Reintegra los gastos médicos y farmacéuticos en
caso de accidente con el vehículo asegurado, y también indemniza en caso de
muerte o invalidez total o parcial permanente.  </li><li><strong>Segunda Opinión Médica:</strong> servicio disponible en caso de enfermedades graves y/o intervenciones quirúrgicas de alta complejidad.</li></ul>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="2">
                                        <ul class="info-list"><li><strong>Sitio de Autogestión:</strong> Te ofrecemos una plataforma en la cual podrás consultar y gestionar las pólizas de seguros contratadas desde la comodidad de tu casa u oficina. Esta herramienta permite autogestionar de manera virtual aquellos trámites que antes debías hacer en nuestras oficinas.</li><li><strong>Póliza Electrónica:</strong> Dentro
del sitio de Autogestión, podés adherirte al envío de Póliza Electrónica. De
esta manera recibirás las renovaciones de tu póliza por mail.  </li><li><strong>Sistema CLEAS:</strong> Cuando hay un siniestro entre dos vehículos asegurados en las compañías adheridas al sistema, entra en funcionamiento el CLEAS. Esto significa que, en caso de que usted no sea el responsable del siniestro, Sancor Seguros se encargará de reparar el auto y hacer todos los trámites con la aseguradora del otro involucrado en el hecho. Este sistema entra en funcionamiento en casos donde los daños sean únicamente materiales (siempre que los vehículos implicados sean autos, pick-ups, 4X4 o camiones de hasta 9 toneladas de peso bruto total) y el monto del siniestro no supere  el determinado por la reglamentación vigente del sistema CLEAS.</li><li><b>Llamando al Doctor</b>: servicio de videollamadas donde profesionales médicos atenderán consultas sobre salud de manera gratuita, evitando esperas y traslados.&nbsp; Se pueden consultar diferentes especialidades: Medicina general, Pediatría, Ginecología y Obstetricia. Disponible para Autos y Pick Ups de uso particular. Conocé la <a href="http://www.llamandoaldoctor.com/sancorseguros/">Aplicación</a>.</li></ul>
<p>Línea para denuncia de siniestros, gratuita y disponible las 24 hs.: 0800 777 4643.<br>Línea gratuita de consultas, gratuita, habilitada de lunes a viernes de 8 a 20 hs.: 0800 444 2850.</p>
